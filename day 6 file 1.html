<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Layout</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .dashboard {
      display: grid;
      grid-template-columns: 200px 1fr; /* Sidebar + Main content */
      grid-template-rows: 60px 1fr 60px; /* Header, Main, Footer */
      grid-template-areas:
        "sidebar header"
        "sidebar main"
        "sidebar footer";
      height: 100vh;
      gap: 10px;
    }

    .header {
      grid-area: header;
      background: #3f51b5;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 20px;
    }

    .sidebar {
      grid-area: sidebar;
      background: #283593;
      color: white;
      padding: 20px;
    }

    .main {
      grid-area: main;
      background: #f5f5f5;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .footer {
      grid-area: footer;
      background: #3f51b5;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="header">ðŸ“Š Dashboard Header</div>
    <div class="sidebar">
      <h2>Menu</h2>
      <ul>
        <li>Overview</li>
        <li>Analytics</li>
        <li>Reports</li>
        <li>Settings</li>
      </ul>
    </div>
    <div class="main">
      <div class="card">Card 1</div>
      <div class="card">Card 2</div>
      <div class="card">Card 3</div>
      <div class="card">Card 4</div>
      <div class="card">Card 5</div>
      <div class="card">Card 6</div>
    </div>
    <div class="footer">Â© 2025 Dashboard Footer</div>
  </div>
</body>
</html>
