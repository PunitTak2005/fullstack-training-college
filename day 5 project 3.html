<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Bar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      padding: 10px 20px;
    }
    .logo {
      color: white;
      font-size: 20px;
      font-weight: bold;
    }
    .nav-links {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .nav-links li {
      margin: 0 15px;
    }
    .nav-links a {
      text-decoration: none;
      color: white;
      font-size: 16px;
      transition: 0.3s;
    }
    .nav-links a:hover {
      color: #ff00bb;
      border-bottom:aquamarine;
      transition: 2s ease-in-out;

    }
    .search-bar input {
      padding: 5px;
      border: none;
      border-radius: 3px;
    }
    .search-bar button {
      padding: 5px 10px;
      border: none;
      background: #ff9800;
      color: white;
      border-radius: 3px;
      cursor: pointer;
    }
    .search-bar button:hover {
      background: #e68900;
    }
    a.hover{color:#d60da7;
      border-bottom:aquamarine;
      transition: 2s ease-in-out;

    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">MyLogo</div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Blog</a></li>
    </ul>
    <div class="search-bar">
      <input type="text" placeholder="Search...">
      <button>Search</button>
    </div>
  </nav>
</body>
</html>
